<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .header {
        background-color: blue;
        height: 50vh;
        width: 50vh;
        position: relative;
      }
      .child {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgb(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="child"></div>
    </div>
  </body>
</html>
